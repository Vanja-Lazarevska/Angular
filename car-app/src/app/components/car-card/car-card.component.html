<div class="carCard">
    <img [src]="car.image" >
    <h3> {{car.model}}</h3>
    <p>Price: {{car.priceToRent}}</p>
    <label class="aveable" [innerText]="car.isRented ? '' : 'Available'" ></label>
    <button (click)="onRentClick(car.id)" *ngIf="!car.isRented">Rent</button>
    <button (click)="onReturnTheCarClicked(car.id)" *ngIf="car.isRented">Return the car</button>
</div>
