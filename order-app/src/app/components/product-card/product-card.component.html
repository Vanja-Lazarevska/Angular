<mat-card class="backgroud">
    <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content >
        <p>{{product.description}}</p>
        <p>Price: {{product.price}}</p>
        <p>Stock:{{product.stock}}</p>
        <button mat-button [disabled]="product.stock === 0"(click)="handleClickOrder(product.id)">Order</button>
    </mat-card-content>
</mat-card>
<div>
</div>
