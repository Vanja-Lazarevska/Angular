<div class="container" *ngIf="peopleArray.length != 0 ; else noData">
    <app-people-card *ngFor="let person of peopleArray" [onePerson]="person"></app-people-card>
</div>

<ng-template #noData>
    <div class="d-flex justify-content-center">
    <div class="spinner-border spinner-border m-5 text-secondary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
</ng-template>
